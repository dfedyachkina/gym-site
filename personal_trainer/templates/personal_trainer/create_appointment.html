{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <h1>Create an Appointment</h1>
    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" name="date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="time" class="form-label">Time:</label>
            <select name="time" class="form-select" required>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="trainer_gender" class="form-label">Trainer Gender:</label>
            <select name="trainer_gender" class="form-select">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Doesn't Matter">Doesn't Matter</option>
            </select>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="is_member" class="form-check-input" id="is_member">
            <label class="form-check-label" for="is_member">Is Member</label>
        </div>

        <div class="mb-3">
            <label for="notes" class="form-label">Notes:</label>
            <textarea name="notes" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create Appointment</button>

        {% endblock content %}
